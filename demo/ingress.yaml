apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tetris
  namespace: default
spec:
  ingressClassName: nginx
  rules:
  - host: 'tetris.goorm.training'
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: tetris
            port:
              number: 80