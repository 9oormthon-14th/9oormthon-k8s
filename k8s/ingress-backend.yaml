apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nollea-backend-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: nollea-backend.goorm.training
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: nollea-backend
                port:
                  number: 8080
